<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IP Mapper</title>

        <!-- Bootstrap -->
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./css/ol.css">
        <style>
            #map {
                width: 100%;
                height: 100%;
                position:fixed;
            }

            #ip-list {
                width: 100%;
                height: 300px;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <div id="popup"></div>

        <div class="modal fade" id="ip-dialog" tabindex="-1" role="dialog" aria-labelledby="IP addresses">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">IP addresses</h4>
                    </div>
                    <div class="modal-body">
                        <textarea id="ip-list" class="form-control">
                        </textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="ip-update">OK</button>
                    </div>
                </div>
            </div>
        </div>

        <script>
            window.$ = window.jQuery = require('./js/jquery.min.js');
        </script>
        <script src="./js/bootstrap.min.js"></script>
        <script src="./js/ol.js"></script>
        <script>
            require('./js/index.js');
        </script>
    </body>
</html>
